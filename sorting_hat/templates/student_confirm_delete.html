{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Delete student
{% endblock %}

{% block content %}
<div>
    <a href="{% url 'student_detail' student.id %}">Return to Student Details</a>
</div>
<h2>Confirm Delete Student</h2>
<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Delete</button>
</form>
{% endblock %}
