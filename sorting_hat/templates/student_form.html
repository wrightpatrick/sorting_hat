{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Create new student
{% endblock %}

{% block content %}
<div>
    <a href="{% url 'student_list' %}">Return to Student List</a>
</div>
<h2>Create new student</h2>
<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
